colors:
    primary:
        background: '0x2f343f' 
#        background: '0x000000' 
        foreground: '0xffffff'

window:
    dimensions:
        columns: 120
        lines: 40
    gtk_theme_variant: dark
    title: "Terminal"
    dynamic_title: true

font:
    size: 7.5
    normal:
        family: Hack
        style: Regular
    bold:
        family: Hack
        style: Bold


bell:
    animation: EaseOutExpo
    duration: 1
    color: '#F07178'

cursor:
    unfocused_true: true

background_opacity: 0.90
live_config_reload: true
draw_bold_text_with_bright_colors: false
